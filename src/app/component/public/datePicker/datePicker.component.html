<span [attr.id]='"datePicker"+curIndex+type' class="datePicker" [attr.type]='type'>

    [nzStyle]='dataPickerInputStyle' [nzPopupStyle]='dataPickerPopupStyle' (ngModelChange)="onChange($event)"

</span>
