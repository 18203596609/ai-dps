<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #droptarget {
            float: left;
            width: 200px;
            height: 35px;
            margin: 55px;
            margin-top: 155px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <div id="droptarget" ondrop="drop(event)">
    </div>
    <p id="demo"></p>
    <script>
        const droptarget = document.querySelector('#droptarget')
        droptarget.ondragover = function (event) {
            event.preventDefault();
            document.getElementById("demo").innerHTML = "p 元素在放置目标上";
            event.target.style.border = "4px dotted purple";
        }
        droptarget.ondragleave = function (event) {
            event.preventDefault();
            document.getElementById("demo").innerHTML = "";
            event.target.style.border = "1px dotted red";
        }

        function drop(event) {
            console.log(event);
            event.preventDefault();
            // var data = event.dataTransfer.getData("Text");
            // console.log(data);
            // event.target.appendChild(document.getElementById(data));
            document.getElementById("demo").innerHTML = "p 元素被拖动";
        }
    </script>

</body>

</html>
